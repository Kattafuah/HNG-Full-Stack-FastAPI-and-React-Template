    server_name db.seyramgabriel.chickenkiller.com;

    ssl_certificate /etc/letsencrypt/live/db.seyramgabriel.chickenkiller.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/db.seyramgabriel.chickenkiller.com/privkey.pem;
