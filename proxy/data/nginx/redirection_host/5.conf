# ------------------------------------------------------------
# seyramgabriel.com/docs
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  listen 80;
listen [::]:80;


  server_name seyramgabriel.com/docs;










  access_log /data/logs/redirection-host-5_access.log standard;
  error_log /data/logs/redirection-host-5_error.log warn;




  location / {



    
        return 300 https://http://3.131.151.203:8000/docs$request_uri;
    
  }


  # Custom
  include /data/nginx/custom/server_redirect[.]conf;
}
