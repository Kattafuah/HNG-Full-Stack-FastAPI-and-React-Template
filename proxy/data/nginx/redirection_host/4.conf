# ------------------------------------------------------------
# seyramgabriel.com/api
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  listen 80;
listen [::]:80;


  server_name seyramgabriel.com/api;










  access_log /data/logs/redirection-host-4_access.log standard;
  error_log /data/logs/redirection-host-4_error.log warn;




  location / {



    
        return 300 https://http://18.216.146.183:8000/api$request_uri;
    
  }


  # Custom
  include /data/nginx/custom/server_redirect[.]conf;
}
